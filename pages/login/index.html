<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>UCDb | Autenticação</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../app.css">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b479fc7b22.js"></script>
</head>
<body>
<div class="logo">
    <img alt="UCDb" src="../../logo_light.png"/>
</div>
<main class="wrap-login">
    <div id="message"></div>
    <form id="authForm" method="post">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Senha" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </form>
    <a href="../user/index.html">Não tenho conta, <strong>quero me cadastrar!</strong></a>
    <a href="../home/index.html">Acessar <strong>UCDb</strong> como visitante!</a>
</main>

<script type="module" src="login.js"></script>
</body>
</html>
