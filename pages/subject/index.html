<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>UCDb</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<header id="main-header"></header>
<main>
    <article>
        <section id="subject">
            <div class="container">
                <header>
                    <h1 class="subject-title"></h1>
                    <div class="button-like"></div>
                </header>
            </div>
        </section>
        <section id="comments">
            <div class="container">
                <header>
                    <i class="fas fa-comments"></i> Comentários
                </header>
                <div class="comment">
                    <a class="avatar">
                        <img src="avatar.png">
                    </a>
                    <div class="content">
                        <a class="author">Elliot Fu</a>
                        <div class="metadata">
                            <span class="date">Today at 5:42PM</span>
                        </div>
                        <div class="text">
                            How artistic!
                        </div>
                        <div class="actions">
                            <a class="reply">Reply</a>
                        </div>
                    </div>
                    <div class="comments">
                        <div class="comment">
                            <a class="avatar">
                                <img src="avatar.png">
                            </a>
                            <div class="content">
                                <a class="author">Jenny Hess</a>
                                <div class="metadata">
                                    <span class="date">Just now</span>
                                </div>
                                <div class="text">
                                    Elliot you are always so right :)
                                </div>
                                <div class="actions">
                                    <a class="reply">Reply</a>
                                </div>
                                <form>
                                    <div class="field">
                                        <textarea spellcheck="false"></textarea>
                                    </div>
                                    <button class="reply">
                                        <i class="fas fa-edit"></i> Add Reply
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <a class="avatar">
                        <img src="avatar.png">
                    </a>
                    <div class="content">
                        <a class="author">Elliot Fu</a>
                        <div class="metadata">
                            <span class="date">Today at 5:42PM</span>
                        </div>
                        <div class="text">
                            How artistic!
                        </div>
                        <div class="actions">
                            <a class="reply">Reply</a>
                            <a class="reply">Remove</a>
                        </div>
                    </div>
                </div>
                <form id="commentForm" method="post">
                    <div class="field">
                        <textarea id="comment-text" spellcheck="false" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Adicionar Comentário</button>
                </form>
            </div>
        </section>
    </article>
</main>
<script src="https://kit.fontawesome.com/b479fc7b22.js"></script>
<script type="module" src="subject.js"></script>
</body>
</html>
