<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>UCDb</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<header id="main-header"></header>
<main>
    <article>
        <section id="subject">
            <div class="container">
                <header>
                    <h1 class="subject-title"></h1>
                    <div class="button-like"></div>
                </header>
            </div>
        </section>
        <section id="comments">
            <div class="container">
                <header>
                    <i class="fas fa-comments"></i> Comentários
                </header>
                <span id="show-comments"></span>
                <form id="commentForm" method="post">
                    <div class="field">
                        <textarea id="comment-text" spellcheck="false" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Adicionar Comentário</button>
                </form>
            </div>
        </section>
    </article>
</main>
<script src="https://kit.fontawesome.com/b479fc7b22.js"></script>
<script type="module" src="subject.js"></script>
</body>
</html>
