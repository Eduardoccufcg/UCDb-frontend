<div class="container my-5">
    <h3 class="text-center">Criar Minha Conta</h3>
    <div id="message"></div>
    <form id="userForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Primeiro Nome</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Ãšltimo Nome</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group col-md-6">
                <label for="repeatPassword">Repetir Senha</label>
                <input type="password" class="form-control" id="repeatPassword" required>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="window.location.href = 'auth.html'">Cancelar</button>
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
</div>
